<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zebra Ranchers â€” Coming Soon</title>
  <meta name="description" content="Zebra Ranchers is coming soon. Stay tuned.">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #0a0a0a; overflow: hidden; }
    .container { position: relative; width: 100vw; height: 100vh; height: 100dvh; }
    .backdrop {
      position: absolute; inset: 0;
      background-image: url('images/backdrop.jpg');
      background-size: cover; background-position: center;
    }
    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.6); }
    .content {
      position: relative; z-index: 10;
      display: flex; align-items: center; justify-content: center;
      width: 100%; height: 100%;
    }
    h1 {
      color: rgba(255,255,255,0.4);
      font-size: clamp(1.25rem, 5vw, 3.75rem);
      font-weight: 900; letter-spacing: 0.2em;
      user-select: none; cursor: pointer;
    }
    @media (orientation: portrait) {
      .backdrop { background-size: contain; background-repeat: no-repeat; }
      .content { align-items: flex-end; padding-bottom: 4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="backdrop"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1 id="main-text">CLICK HERE</h1>
    </div>
  </div>
  <audio id="bg-music" src="audio/cowboys.mp3" preload="auto" loop></audio>
  <script>
    let started = false;
    document.addEventListener('click', () => {
      if (started) return;
      started = true;
      document.getElementById('bg-music').play();
    });
  </script>
</body>
</html>
